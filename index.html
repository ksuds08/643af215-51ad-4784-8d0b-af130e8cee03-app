<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumAI - AI-Powered Resume Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="/script.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <h1 class="text-3xl font-bold text-gray-800">ResumAI</h1>
            <p class="text-gray-600">Create standout resumes quickly and effectively.</p>
        </div>
    </header>
    <main class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-5">Create Your Resume</h2>
        <form id="resume-form" class="space-y-4">
            <div>
                <label for="job-title" class="block text-sm font-medium text-gray-700">Job Title</label>
                <input type="text" id="job-title" name="jobTitle" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
                <input type="text" id="industry" name="industry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate Template
            </button>
        </form>
        <div id="suggestions" class="mt-10 hidden">
            <h3 class="text-xl font-semibold">Content Suggestions</h3>
            <ul id="suggestion-list" class="mt-2 space-y-2">
                <!-- Suggestions will be dynamically inserted here -->
            </ul>
        </div>
    </main>
    <footer class="bg-white text-center py-4">
        <p class="text-gray-600">&copy; 2023 ResumAI. All rights reserved.</p>
    </footer>
</body>
</html>
